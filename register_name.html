<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>SportTrack — Личные данные</title>
    <link rel="stylesheet" href="fonts.css">
    <link rel="stylesheet" href="register.css">
</head>
<body>

<header class="top-header">
    <div class="logo">SPORTTRACK</div>
    <div class="lang">KZ | RU | ENG</div>
</header>

<main class="main">
    <section class="reg-box">

        <h1 class="title">Личные данные</h1>
        <h2 class="subtitle">Заполните ваше имя и фамилию</h2>

        <label class="input-label" for="first_name">Имя</label>
        <input
            id="first_name"
            type="text"
            class="input-field"
            placeholder="Имя">

        <label class="input-label" for="last_name">Фамилия</label>
        <input
            id="last_name"
            type="text"
            class="input-field"
            placeholder="Фамилия">

        <a href="register_role.html" class="btn">Продолжить</a>


        <p id="nameStatus" class="status"></p>

    </section>
</main>

</body>
</html>
