<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>SportTrack — Админ</title>
    <link rel="stylesheet" href="fonts.css">
    <link rel="stylesheet" href="admin.css">
</head>

<body>

<header class="top-header">
    <div class="logo">SPORTTRACK</div>
    <div class="lang">KZ | RU | ENG</div>
</header>

<main class="main">

  
    <aside class="left-panel">

        <div class="profile-block">
            <div class="avatar"></div>
            <button class="edit-btn">редактирование</button>

            <p class="profile-name">name</p>
            <p class="profile-role">Админ</p>
        </div>

        
        <div class="menu">
            <div class="menu-item">Количество пользователей</div>
            <div class="menu-item">Количество тренеров</div>
            <div class="menu-item">Количество спортсменов</div>
            <div class="menu-item">Статистика активности</div>
            <div class="menu-item">Запросы</div>
        </div>

    </aside>

   
    <section class="right-panel">

        <div class="card-row">
            <div class="card">
                <div class="card-btn">управление тренерами</div>
                <img src="img/admin_trainers.png" class="card-img" alt="Управление тренерами">
            </div>

            <div class="card">
                <div class="card-btn">управление расписанием</div>
                <img src="img/admin_schedule.png" class="card-img" alt="Управление расписанием">
            </div>
        </div>

        <div class="card-row">
            <div class="card">
                <div class="card-btn">настройки системы</div>
                <img src="img/admin_settings.png" class="card-img" alt="Настройки системы">
            </div>
        </div>

    </section>

</main>

</body>
</html>
