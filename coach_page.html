<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>SportTrack — Тренер</title>
    <link rel="stylesheet" href="fonts.css">
    <link rel="stylesheet" href="trainer.css">
</head>

<body>

<header class="top-header">
    <div class="logo">SPORTTRACK</div>
    <div class="lang">KZ | RU | ENG</div>
</header>

<main class="main">

   
    <aside class="left-panel">

        <div class="profile-block">
            <div class="avatar"></div>
            <button class="edit-btn">редактирование</button>

            <p class="profile-name">name</p>
            <p class="profile-role">тренер</p>
            <p class="profile-sport">вид спорта</p>
        </div>

        <div class="menu">
            <div class="menu-item">Задачи на сегодня</div>
            <div class="menu-item">Оповещения</div>
            <div class="menu-item">Настройки</div>
        </div>

    </aside>

    
    <section class="right-panel">

        <div class="card-row">
            <div class="card">
                <img src="img/training.png" class="card-img">
                <div class="card-btn">тренировки</div>
            </div>

            <div class="card">
                <img src="img/chat.png" class="card-img">
                <div class="card-btn">сообщения</div>
            </div>
        </div>

        <div class="card-row">
            <div class="card">
                <img src="img/athletes.png" class="card-img">
                <div class="card-btn">спортсмены</div>
            </div>

            <div class="card">
                <img src="img/schedule.png" class="card-img">
                <div class="card-btn">расписание</div>
            </div>
        </div>

    </section>

</main>

</body>
</html>
