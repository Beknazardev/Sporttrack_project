<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <title data-lang="coach_title">Профиль тренера</title>
    <link rel="stylesheet" href="styles.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f2f2f2;
        }
        .profile-container {
            background: #fff;
            max-width: 420px;
            margin: 0 auto;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 0 12px rgba(0,0,0,0.1);
        }
        .avatar {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #ddd;
            display: block;
            margin: 0 auto 15px auto;
        }
        .upload-block {
            text-align: center;
            margin-bottom: 15px;
        }
        .lang-select {
            margin-bottom: 15px;
        }
        button {
            background: #4f73ff;
            color: white;
            border: none;
            padding: 10px 18px;
            cursor: pointer;
            border-radius: 8px;
            width: 100%;
            margin-top: 10px;
        }
        button:hover {
            background: #3e5ee0;
        }
        .info {
            font-size: 17px;
            margin-bottom: 8px;
        }
    </style>
</head>

<body>
    <div class="profile-container">

        <select id="langSelect" class="lang-select">
            <option value="ru">Рус</option>
            <option value="kz">Қаз</option>
            <option value="en">Eng</option>
        </select>

        <img id="avatarImg" class="avatar" src="default_avatar.png">

        <div class="upload-block">
            <input type="file" id="avatarInput">
            <button id="uploadAvatarBtn" data-lang="upload_avatar">Загрузить фото</button>
        </div>

        <p class="info">
            <b data-lang="name">Имя:</b>
            <span id="fullName">—</span>
        </p>

        <p class="info">
            <b data-lang="sport">Вид спорта:</b>
            <span id="sportValue">—</span>
        </p>

        <p class="info">
            <b data-lang="role">Роль:</b>
            <span data-lang="coach">Тренер</span>
        </p>

        <button id="logoutBtn" data-lang="logout">Выйти</button>
    </div>

    <script src="lang.js"></script>

    <script>
        const user = JSON.parse(localStorage.getItem("user"));

        if (!user) {
            window.location.href = "login.html";
        }

        
        document.getElementById("fullName").textContent =
            user.username + " " + (user.last_name || "");
       
        document.getElementById("sportValue").textContent = user.sport || "—";

 
        const avatarImg = document.getElementById("avatarImg");
        avatarImg.src = user.avatar || "default_avatar.png";


        document.getElementById("uploadAvatarBtn").addEventListener("click", async () => {
            const file = document.getElementById("avatarInput").files[0];
            if (!file) {
                alert("Выберите файл");
                return;
            }

            const formData = new FormData();
            formData.append("file", file);

            const res = await fetch(`http://localhost:8000/api/upload_avatar?user_id=${user.id}`, {
                method: "POST",
                body: formData
            });

            const data = await res.json();

            user.avatar = data.avatar;
            localStorage.setItem("user", JSON.stringify(user));

            avatarImg.src = data.avatar;
        });

        document.getElementById("logoutBtn").addEventListener("click", () => {
            localStorage.removeItem("user");
            window.location.href = "login.html";
        });

        const select = document.getElementById("langSelect");
        const savedLang = localStorage.getItem("lang") || "ru";
        select.value = savedLang;
        applyLanguage(savedLang);

        select.addEventListener("change", () => {
            const lang = select.value;
            localStorage.setItem("lang", lang);
            applyLanguage(lang);
        });
    </script>

</body>
</html>
