<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>SportTrack — Новый пароль</title>
    <link rel="stylesheet" href="fonts.css">
    <link rel="stylesheet" href="auth.css">
</head>
<body>

<header class="top-header">
    <div class="logo">SPORTTRACK</div>
    <div class="lang">KZ | RU | ENG</div>
</header>

<main class="main">
    <section class="auth-box">

        <h1 class="title">Новый пароль</h1>
        <h2 class="subtitle">Придумайте новый пароль для аккаунта</h2>

        <input id="new_password" type="password" class="input-field" placeholder="новый пароль" maxlength="72">
        <input id="new_password_confirm" type="password" class="input-field" placeholder="повторите пароль" maxlength="72">

        <button class="btn">Сохранить пароль</button>

        <p id="resetNewPasswordStatus" class="status"></p>

    </section>
</main>

<script src="reset_password.js"></script>
</body>
</html>
