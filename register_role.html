<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>SportTrack — Выбор роли</title>
    <link rel="stylesheet" href="fonts.css">
    <link rel="stylesheet" href="register.css">
</head>
<body>

<header class="top-header">
    <div class="logo">SPORTTRACK</div>
    <div class="lang">KZ | RU | ENG</div>
</header>

<main class="main">
    <section class="reg-box">

        <h1 class="title">Выбор роли</h1>
        <h2 class="subtitle">Выберите вашу роль в системе</h2>

        <div class="role-box">

            <label class="role-option">
                <input type="radio" name="role" value="athlete">
                <div class="role-card">
                    <h3>Спортсмен</h3>
                    <p>Создание дневников, выполнение тренировок, отслеживание прогресса.</p>
                </div>
            </label>

            <label class="role-option">
                <input type="radio" name="role" value="coach">
                <div class="role-card">
                    <h3>Тренер</h3>
                    <p>Создание планов тренировок, работа со спортсменами, статистика.</p>
                </div>
            </label>

        </div>

        <a href="register_done.html" class="btn">Продолжить</a>


        <p id="roleStatus" class="status"></p>

    </section>
</main>
</body>
</html>
