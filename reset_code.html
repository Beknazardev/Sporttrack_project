<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>SportTrack — Подтверждение кода</title>
    <link rel="stylesheet" href="fonts.css">
    <link rel="stylesheet" href="auth.css">
</head>
<body>

<header class="top-header">
    <div class="logo">SPORTTRACK</div>
    <div class="lang">KZ | RU | ENG</div>
</header>

<main class="main">
    <section class="auth-box">

        <h1 class="title">Подтверждение кода</h1>
        <h2 class="subtitle">Введите код, отправленный на вашу почту</h2>

        <label class="input-label" for="reset_code">Код</label>
        <input id="reset_code" type="text" class="input-field" placeholder="000000">

        <button class="btn">Продолжить</button>

        <p class="small-text">
            Не получили код?
            <a href="#" class="link">Отправить ещё раз</a>
        </p>

        <p id="resetCodeStatus" class="status"></p>

    </section>
</main>

<script src="reset_password.js"></script>
</body>
</html>
