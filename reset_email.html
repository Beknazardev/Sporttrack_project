<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>SportTrack — Восстановление пароля</title>
    <link rel="stylesheet" href="fonts.css">
    <link rel="stylesheet" href="auth.css">
</head>
<body>

<header class="top-header">
    <div class="logo">SPORTTRACK</div>
    <div class="lang">KZ | RU | ENG</div>
</header>

<main class="main">
    <section class="auth-box">

        <h1 class="title">Восстановление пароля</h1>
        <h2 class="subtitle">Введите email для получения кода</h2>

        <label class="input-label" for="reset_email">Email</label>
        <input id="reset_email" type="email" class="input-field" placeholder="email">

        <button class="btn">Отправить код</button>

        <p class="small-text">
            Вспомнили пароль?
            <a href="backend/app/static/login.html" class="link">Войти</a>
        </p>

        <p id="resetEmailStatus" class="status"></p>

    </section>
</main>

<script src="reset_password.js"></script>
</body>
</html>
