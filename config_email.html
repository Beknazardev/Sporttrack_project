<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>SportTrack — Подтверждение Email</title>
    <link rel="stylesheet" href="fonts.css">
    <link rel="stylesheet" href="register.css">
</head>
<body>

<header class="top-header">
    <div class="logo">SPORTTRACK</div>
    <div class="lang">KZ | RU | ENG</div>
</header>

<main class="main">
    <section class="reg-box">

        <h1 class="title">Подтверждение</h1>
        <h2 class="subtitle">Введите код, отправленный на вашу почту</h2>

        <label class="input-label" for="code">Код подтверждения</label>
        <input id="code" type="text" class="input-field">

        <a href="register_password.html" class="btn">Продолжить</a>

        <p class="small-text">
            Не получили код?
            <a class="link" href="#">Отправить ещё раз</a>
        </p>

        <p id="codeStatus" class="status"></p>

    </section>
</main>
</body>
<script src="register.js"></script>
</html>
