<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>SportTrack — Вход</title>
    <link rel="stylesheet" href="fonts.css">
    <link rel="stylesheet" href="auth.css">
</head>
<body>

<header class="top-header">
    <div class="logo">SPORTTRACK</div>
    <div class="lang">KZ | RU | ENG</div>
</header>

<main class="main">
    <section class="auth-box">

        <h1 class="title">Вход</h1>
        <h2 class="subtitle">Введите данные вашего аккаунта</h2>

        <label class="input-label" for="email">Email</label>
        <input id="email" type="email" class="input-field" placeholder="email">

        <label class="input-label" for="password">Пароль</label>
        <input id="password" type="password" class="input-field" placeholder="пароль">

        <div class="auth-links">
            <a href="reset_email.html" class="link">Забыли пароль?</a>
        </div>

        <button class="btn">Войти</button>

        <p class="small-text">
            Нет аккаунта?
            <a href="register_email.html" class="link">Зарегистрироваться</a>
        </p>

        <p id="loginStatus" class="status"></p>

    </section>
</main>
<script src="auth.js"></script>
</body>
</html>
