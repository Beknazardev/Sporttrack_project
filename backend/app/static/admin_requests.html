<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SportTrack — Запросы</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="lang.js"></script>
</head>
<body>

<header class="top-bar">
  <div class="top-bar__logo" data-i18n="app_title">SportTrack</div>

  <div class="top-bar__lang">
    <select id="langSelect" class="lang-select">
      <option value="ru" data-i18n="lang_ru">Русский</option>
      <option value="en" data-i18n="lang_en">English</option>
      <option value="kz" data-i18n="lang_kz">Қазақша</option>
    </select>
  </div>
</header>

<main class="page">
  <div style="display: flex; align-items: center; gap: 16px; margin-bottom: 32px;">
    <a href="admin_page.html" class="btn-link">← Назад</a>
    <h1 class="page-title" data-i18n="admin_requests">Запросы</h1>
  </div>

  <section class="panel">
    <div class="panel-header">
      <h2 class="page-subtitle">Заявки и обращения</h2>
    </div>
    <div id="requestsList" class="list"></div>
  </section>
</main>

<script>
  const API = "";
  const user = JSON.parse(localStorage.getItem("user") || "{}");
  if (user.role !== "admin") window.location.href = "login.html";

  async function loadRequests() {
    const el = document.getElementById("requestsList");
    el.innerHTML = `<div class="muted">Загрузка...</div>`;

    try {
      const res = await fetch(`${API}/api/admin/requests`);
      if (!res.ok) {
        el.innerHTML = `<div class="muted">Нет запросов</div>`;
        return;
      }
      const data = await res.json().catch(() => []);
      if (!Array.isArray(data) || data.length === 0) {
        el.innerHTML = `<div class="muted">Нет запросов</div>`;
        return;
      }

      el.innerHTML = data.map(r => `
        <div class="list-item">
          <div>
            <div class="list-title">${r.title || "Запрос"}</div>
            <div class="list-sub">${r.description || ""}</div>
          </div>
          <div style="display: flex; gap: 8px; align-items: center;">
            <span class="badge ${r.status === 'pending' ? 'warn' : 'success'}">${r.status || "pending"}</span>
            <button class="btn-small" onclick="approveRequest(${r.id})">Одобрить</button>
          </div>
        </div>
      `).join("");

    } catch (e) {
      console.error(e);
      el.innerHTML = `<div class="muted">Нет запросов</div>`;
    }
  }

  function approveRequest(requestId) {
    console.log("Approve request", requestId);
    // Implement approval functionality
  }

  loadRequests();
</script>

</body>
</html>
