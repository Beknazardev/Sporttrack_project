<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SportTrack ‚Äî –†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –ø—Ä–æ—Ñ–∏–ª—è</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="lang.js"></script>

  <style>
    .profile-edit-layout{
      max-width: 980px;
      margin: 0 auto;
      padding: 28px 18px 48px;
    }
    .profile-edit-header{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      margin-bottom: 18px;
    }
    .profile-edit-header .page-title{ margin:0; }

    .profile-card{
      padding: 22px;
      border-radius: 18px;
    }

    .profile-top{
      display:flex;
      gap:18px;
      align-items:center;
      padding-bottom: 18px;
      border-bottom: 1px solid rgba(255,255,255,.08);
      margin-bottom: 18px;
    }

    .avatar-upload{
      display:flex;
      align-items:center;
      gap:14px;
      cursor:pointer;
      user-select:none;
    }

    .avatar-preview{
      width: 84px;
      height: 84px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.14);
      background: radial-gradient(circle at 35% 30%, rgba(0,212,255,.35), rgba(0,0,0,.25));
      overflow:hidden;
      display:flex;
      align-items:center;
      justify-content:center;
      box-shadow: 0 12px 40px rgba(0,0,0,.35);
      position: relative;
    }
    .avatar-preview img{
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
    }
    .avatar-letter{
      font-family: "Rajdhani", sans-serif;
      font-weight: 900;
      font-size: 34px;
      color: rgba(255,255,255,.92);
      text-shadow: 0 8px 22px rgba(0,0,0,.45);
    }
    .avatar-hint{
      font-size: 12px;
      color: rgba(255,255,255,.55);
      margin-top: 2px;
    }
    .avatar-pill{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding: 7px 10px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.12);
      background: rgba(0,0,0,.16);
      font-size: 12px;
      color: rgba(255,255,255,.72);
      margin-top: 6px;
    }

    .form-grid{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap: 14px;
      margin-top: 14px;
    }
    .form-field{ display:flex; flex-direction:column; gap:6px; }
    .full-width{ grid-column: 1 / -1; }

    @media (max-width: 720px){
      .profile-top{ flex-direction:column; align-items:flex-start; }
      .form-grid{ grid-template-columns: 1fr; }
    }

    .form-actions{
      display:flex;
      gap: 10px;
      justify-content:flex-end;
      margin-top: 16px;
      flex-wrap:wrap;
    }

    .btn-cancel{
      padding: 12px 14px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,.14);
      background: rgba(0,0,0,.18);
      color: rgba(255,255,255,.88);
      cursor:pointer;
    }
    .btn-cancel:hover{ border-color: rgba(0,212,255,.28); }

    .alert{
      display:none;
      margin: 14px 0 0;
      padding: 12px 14px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,.12);
      background: rgba(0,0,0,.18);
      color: rgba(255,255,255,.88);
    }
    .alert.success{
      border-color: rgba(0,255,140,.25);
      background: rgba(0,255,140,.08);
    }
    .alert.error{
      border-color: rgba(255,80,80,.28);
      background: rgba(255,80,80,.08);
    }

    .reset-password-section{
      margin-top: 18px;
      padding-top: 16px;
      border-top: 1px solid rgba(255,255,255,.08);
    }
    .reset-password-section h3{
      margin: 0 0 6px;
      font-family: "Rajdhani", sans-serif;
      font-size: 18px;
      font-weight: 800;
    }
    .reset-password-section p{
      margin:0 0 10px;
      color: rgba(255,255,255,.65);
      font-size: 14px;
    }

    .btn-small{
      padding: 10px 12px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,.14);
      background: rgba(0,0,0,.18);
      color: rgba(255,255,255,.9);
      cursor:pointer;
    }
    .btn-small:hover{ border-color: rgba(0,212,255,.28); }

  </style>
</head>
<body>
<header class="top-bar">
  <div class="top-bar__logo" data-i18n="app_title">SportTrack</div>
  <div class="top-bar__lang">
    <select id="langSelect" class="lang-select">
      <option value="ru" data-i18n="lang_ru">–†—É—Å—Å–∫–∏–π</option>
      <option value="en" data-i18n="lang_en">English</option>
      <option value="kz" data-i18n="lang_kz">“ö–∞–∑–∞“õ—à–∞</option>
    </select>
  </div>
</header>

<main class="profile-edit-layout">
  <div class="profile-edit-header">
    <h1 class="page-title" data-i18n="profile_edit_title">–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –ø—Ä–æ—Ñ–∏–ª—è</h1>
    <button class="btn-link" id="backBtn">‚Üê –ù–∞–∑–∞–¥</button>
  </div>

  <div id="alertBox" class="alert"></div>

  <section class="panel profile-card">
    <div class="profile-top">
      <div class="avatar-upload" id="avatarUpload" title="–ù–∞–∂–º–∏—Ç–µ, —á—Ç–æ–±—ã –∑–∞–≥—Ä—É–∑–∏—Ç—å —Ñ–æ—Ç–æ">
        <div class="avatar-preview" id="avatarPreview">
          <span class="avatar-letter" id="avatarLetter">U</span>
        </div>
        <div>
          <div style="font-weight:800;" data-i18n="profile_edit_avatar">–ê–≤–∞—Ç–∞—Ä</div>
          <div class="avatar-hint" data-i18n="profile_edit_avatar_desc">–ù–∞–∂–º–∏—Ç–µ, —á—Ç–æ–±—ã –∑–∞–≥—Ä—É–∑–∏—Ç—å –Ω–æ–≤–æ–µ —Ñ–æ—Ç–æ</div>
          <div class="avatar-pill" id="avatarInfo">üñºÔ∏è JPG/PNG/WebP ‚Ä¢ –¥–æ 5MB</div>
        </div>
        <input type="file" id="avatarInput" accept="image/*" style="display:none;">
      </div>
    </div>

    <form id="profileForm">
      <div class="form-grid">
        <div class="form-field">
          <label class="label" data-i18n="profile_edit_firstname">–ò–º—è</label>
          <input type="text" id="firstName" class="input" required>
        </div>

        <div class="form-field">
          <label class="label" data-i18n="profile_edit_lastname">–§–∞–º–∏–ª–∏—è</label>
          <input type="text" id="lastName" class="input">
        </div>

        <div class="form-field full-width">
          <label class="label" data-i18n="profile_edit_email">Email</label>
          <input type="email" id="email" class="input" disabled>
        </div>

        <div class="form-field full-width">
          <label class="label" data-i18n="profile_edit_sport">–í–∏–¥ —Å–ø–æ—Ä—Ç–∞</label>
          <input type="text" id="sport" class="input" placeholder="–ù–∞–ø—Ä–∏–º–µ—Ä: —Ñ—É—Ç–±–æ–ª, –±–æ–∫—Å...">
        </div>
      </div>

      <div class="form-actions">
        <button type="button" class="btn-cancel" id="cancelBtn" data-i18n="profile_edit_cancel">–û—Ç–º–µ–Ω–∞</button>
        <button type="submit" class="btn-primary" id="saveBtn" data-i18n="profile_edit_save">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å –∏–∑–º–µ–Ω–µ–Ω–∏—è</button>
      </div>
    </form>

    <div class="reset-password-section">
      <h3 data-i18n="profile_edit_reset_password">–°–±—Ä–æ—Å–∏—Ç—å –ø–∞—Ä–æ–ª—å</h3>
      <p data-i18n="profile_edit_reset_desc">–ü–æ–ª—É—á–∏—Ç—å —Å—Å—ã–ª–∫—É/–∫–æ–¥ –¥–ª—è —Å–±—Ä–æ—Å–∞ –ø–∞—Ä–æ–ª—è –Ω–∞ email</p>
      <button type="button" class="btn-small" id="resetPasswordBtn" data-i18n="profile_edit_reset_password">–°–±—Ä–æ—Å–∏—Ç—å –ø–∞—Ä–æ–ª—å</button>
    </div>
  </section>
</main>

<script>
  const API = "";

  const raw = localStorage.getItem("user");
  if (!raw) location.href = "login.html";
  const user = JSON.parse(raw);
  const role = (user.role || "").toLowerCase();

  let avatarFile = null;

  const alertBox = document.getElementById("alertBox");
  const avatarPreview = document.getElementById("avatarPreview");
  const avatarLetter = document.getElementById("avatarLetter");

  function showAlert(text, ok){
    alertBox.textContent = text;
    alertBox.className = "alert " + (ok ? "success" : "error");
    alertBox.style.display = "block";
  }

  document.getElementById("firstName").value = user.username || "";
  document.getElementById("lastName").value = user.last_name || "";
  document.getElementById("email").value = user.email || "";
  document.getElementById("sport").value = user.sport || "";

  if (user.avatar_url){
    avatarPreview.innerHTML = `<img src="${user.avatar_url}" alt="Avatar">`;
  } else {
    const first = (user.username || "").trim()[0];
    avatarLetter.textContent = first ? first.toUpperCase() : "U";
  }

  document.getElementById("avatarUpload").onclick = () => {
    document.getElementById("avatarInput").click();
  };

  document.getElementById("avatarInput").onchange = (e) => {
    const file = e.target.files && e.target.files[0];
    if (!file) return;

    if (file.size > 5 * 1024 * 1024){
      showAlert("–§–∞–π–ª —Å–ª–∏—à–∫–æ–º –±–æ–ª—å—à–æ–π (–º–∞–∫—Å 5MB)", false);
      e.target.value = "";
      return;
    }

    avatarFile = file;
    const url = URL.createObjectURL(file);
    avatarPreview.innerHTML = `<img src="${url}" alt="Avatar">`;
    document.getElementById("avatarInfo").textContent = "‚úÖ –í—ã–±—Ä–∞–Ω–æ: " + file.name;
  };

  function goBack(){
    if (role === "athlete") location.href = "athlete_page.html";
    else if (role === "coach") location.href = "coach_page.html";
    else if (role === "admin") location.href = "admin_page.html";
    else location.href = "landing.html";
  }

  document.getElementById("backBtn").onclick = goBack;
  document.getElementById("cancelBtn").onclick = goBack;

  document.getElementById("profileForm").onsubmit = async (e) => {
    e.preventDefault();
    alertBox.style.display = "none";

    const fd = new FormData();
    fd.append("user_id", String(user.id));
    fd.append("username", document.getElementById("firstName").value.trim());
    fd.append("last_name", document.getElementById("lastName").value.trim());
    fd.append("sport", document.getElementById("sport").value.trim());
    if (avatarFile) fd.append("avatar", avatarFile);

    const saveBtn = document.getElementById("saveBtn");
    saveBtn.disabled = true;
    saveBtn.textContent = "–°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ...";

    try{
      const res = await fetch(`${API}/api/profile/update`, { method:"POST", body: fd });
      const data = await res.json().catch(()=> ({}));
      if (!res.ok) throw new Error(data.detail || ("HTTP " + res.status));

      user.username = data.username ?? user.username;
      user.last_name = data.last_name ?? user.last_name;
      user.sport = data.sport ?? user.sport;
      user.avatar_url = data.avatar_url ?? user.avatar_url;
      localStorage.setItem("user", JSON.stringify(user));

      showAlert("–ü—Ä–æ—Ñ–∏–ª—å –æ–±–Ω–æ–≤–ª—ë–Ω ‚úÖ", true);
      setTimeout(goBack, 900);
    } catch(err){
      console.error(err);
      showAlert(err.message || "–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–∏ –ø—Ä–æ—Ñ–∏–ª—è", false);
    } finally{
      saveBtn.disabled = false;
      saveBtn.textContent = "–°–æ—Ö—Ä–∞–Ω–∏—Ç—å –∏–∑–º–µ–Ω–µ–Ω–∏—è";
    }
  };

  document.getElementById("resetPasswordBtn").onclick = async () => {
    try{
      const res = await fetch(`${API}/api/password/reset-request`, {
        method:"POST",
        headers: {"Content-Type":"application/json"},
        body: JSON.stringify({ email: user.email })
      });
      const data = await res.json().catch(()=> ({}));
      if (!res.ok) throw new Error(data.detail || ("HTTP " + res.status));
      showAlert("–ö–æ–¥ –¥–ª—è —Å–±—Ä–æ—Å–∞ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω –Ω–∞ email ‚úÖ", true);
    } catch(e){
      console.error(e);
      showAlert("–ù–µ —É–¥–∞–ª–æ—Å—å –æ—Ç–ø—Ä–∞–≤–∏—Ç—å –∫–æ–¥ —Å–±—Ä–æ—Å–∞", false);
    }
  };
</script>
</body>
</html>
