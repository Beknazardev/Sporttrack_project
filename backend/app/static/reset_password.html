<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SportTrack — Сброс пароля</title>
  <link rel="stylesheet" href="auth.css">
</head>
<body>

<div class="auth-container">
  <div class="auth-logo">SPORTTRACK</div>

  <div class="auth-card">
    <h1 class="auth-title">Сброс пароля</h1>
    <p class="auth-subtitle">Введите email для восстановления</p>

    <div class="form-group">
      <label class="form-label">Email</label>
      <input type="email" id="emailInput" class="form-input" placeholder="example@mail.com">
    </div>

    <button id="resetBtn" class="btn-auth">Отправить код</button>

    <p id="resetError" class="error-text"></p>

    <div class="auth-links">
      <a href="login.html" class="auth-link">← Назад к входу</a>
    </div>
  </div>
</div>

<script src="lang.js"></script>
<script>
  const API = "http://127.0.0.1:7003";

  const resetBtn = document.getElementById("resetBtn");
  const resetError = document.getElementById("resetError");
  const emailInput = document.getElementById("emailInput");

  resetBtn.addEventListener("click", async () => {
    resetError.textContent = "";
    resetError.style.display = "none";

    const email = emailInput.value.trim();

    if (!email) {
      resetError.textContent = "Введите email";
      resetError.style.display = "block";
      return;
    }

    try {
      const res = await fetch(`${API}/api/password-reset/request`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email }),
      });

      if (res.ok) {
        localStorage.setItem("reset_email", email);
        window.location.href = "reset_code.html";
      } else {
        const err = await res.json().catch(() => ({}));
        resetError.textContent = err.detail || "Ошибка при отправке кода";
        resetError.style.display = "block";
      }
    } catch (error) {
      console.error(error);
      resetError.textContent = "Сервер недоступен";
      resetError.style.display = "block";
    }
  });

  emailInput.addEventListener("keydown", (e) => {
    if (e.key === "Enter") {
      resetBtn.click();
    }
  });
</script>

</body>
</html>
