<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SportTrack — Мои тренировки</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="lang.js"></script>
</head>
<body>

<header class="top-bar">
  <div class="top-bar__logo" data-i18n="app_title">SportTrack</div>

  <div class="top-bar__lang">
    <select id="langSelect" class="lang-select">
      <option value="ru" data-i18n="lang_ru">Русский</option>
      <option value="en" data-i18n="lang_en">English</option>
      <option value="kz" data-i18n="lang_kz">Қазақша</option>
    </select>
  </div>
</header>

<main class="page">
  <div style="display: flex; align-items: center; gap: 16px; margin-bottom: 32px;">
    <a href="athlete_page.html" class="btn-link">← Назад</a>
    <h1 class="page-title" data-i18n="athlete_dashboard_workouts_title">Мои тренировки</h1>
  </div>

  <section class="panel">
    <div class="panel-header">
      <h2 class="page-subtitle">Запланированные тренировки</h2>
    </div>
    <div id="workoutsList" class="list"></div>
  </section>
</main>

<script>
  const API = "http://127.0.0.1:7003";
  const user = JSON.parse(localStorage.getItem("user") || "{}");
  if (user.role !== "athlete") window.location.href = "login.html";

  async function loadWorkouts() {
    const el = document.getElementById("workoutsList");
    el.innerHTML = `<div class="muted">Загрузка...</div>`;

    try {
      const res = await fetch(`${API}/api/workouts?athlete_id=${user.id}`);
      if (!res.ok) {
        el.innerHTML = `<div class="muted">Пока нет тренировок</div>`;
        return;
      }
      const data = await res.json().catch(() => []);
      if (!Array.isArray(data) || data.length === 0) {
        el.innerHTML = `<div class="muted">Пока нет тренировок</div>`;
        return;
      }

      el.innerHTML = data.map(w => `
        <div class="list-item">
          <div>
            <div class="list-title">${w.title || "Тренировка"}</div>
            <div class="list-sub">${w.description || ""}</div>
          </div>
          <span class="badge">${w.date ? new Date(w.date).toLocaleDateString() : ""}</span>
        </div>
      `).join("");

    } catch (e) {
      console.error(e);
      el.innerHTML = `<div class="muted">Пока нет тренировок</div>`;
    }
  }

  loadWorkouts();
</script>

</body>
</html>
