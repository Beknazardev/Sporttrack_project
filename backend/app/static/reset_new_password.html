<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SportTrack — Новый пароль</title>
  <link rel="stylesheet" href="auth.css">
</head>

<body>
  <header class="top-bar">
    <div class="auth-logo">SPORTTRACK</div>
    <div class="lang-switcher">
      <span class="active">RU</span>
      <span>|</span>
      <span>KZ</span>
      <span>|</span>
      <span>EN</span>
    </div>
  </header>

  <main class="auth-main">
    <section class="auth-card">
      <h1 class="auth-title">Новый пароль</h1>
      <p class="auth-subtitle">
        Придумайте новый пароль для аккаунта
      </p>

      <form class="auth-form" onsubmit="return false;">
        <label class="auth-label" for="new_password">
          Новый пароль
        </label>
        <input
          id="new_password"
          type="password"
          class="auth-input"
          placeholder="••••••••"
          maxlength="72"
          autocomplete="new-password"
        >

        <label class="auth-label" for="new_password_confirm">
          Повторите пароль
        </label>
        <input
          id="new_password_confirm"
          type="password"
          class="auth-input"
          placeholder="••••••••"
          maxlength="72"
          autocomplete="new-password"
        >

        <button class="btn-auth btn" type="button">
          Сохранить пароль
        </button>

        <p id="resetNewPasswordStatus" class="status"></p>
      </form>
    </section>
  </main>

  <script src="reset_password.js"></script>
</body>
</html>
