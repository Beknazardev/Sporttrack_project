<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SportTrack — Задачи</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
<header class="top-bar">
  <div class="top-bar__logo">SportTrack</div>
  <button class="btn-link" onclick="history.back()">← Назад</button>
</header>

<main class="page">
  <h1 class="page-title">Выдать задание</h1>

  <div class="panel">
    <label class="label">Спортсмен</label>
    <select id="athleteSelect" class="input"></select>

    <label class="label">Название задания</label>
    <input id="title" class="input" placeholder="Например: Бег 3 км" />

    <label class="label">Описание</label>
    <textarea id="desc" class="input" rows="4" placeholder="Детали, подходы, время..."></textarea>

    <label class="label">Дедлайн</label>
    <input id="due" class="input" type="date" />

    <div class="row">
      <button id="sendBtn" class="btn-primary">Отправить</button>
      <div id="status" class="status"></div>
    </div>
  </div>
</main>

<script>
const API = "http://127.0.0.1:8000";

const me = JSON.parse(localStorage.getItem("user") || "null");
if (!me || me.role !== "coach") location.href = "login.html";

const sel = document.getElementById("athleteSelect");
const statusEl = document.getElementById("status");

function setStatus(text, ok=false){
  statusEl.textContent = text;
  statusEl.className = "status " + (ok ? "success" : "error");
}

function fillAthletes(){
  const athletes = JSON.parse(localStorage.getItem("demo_athletes") || "[]");
  sel.innerHTML = athletes.length
    ? athletes.map(a => `<option value="${a.id}">${a.username} ${a.last_name||""} (${a.email||""})</option>`).join("")
    : `<option value="">Нет спортсменов</option>`;
}

document.getElementById("sendBtn").onclick = async () => {
  const athlete_id = sel.value;
  const title = document.getElementById("title").value.trim();
  const description = document.getElementById("desc").value.trim();
  const due_date = document.getElementById("due").value;

  statusEl.textContent = ""; statusEl.className = "status";

  if (!athlete_id || !title || !description) return setStatus("Заполни спортсмена/название/описание");

  try {
    const all = JSON.parse(localStorage.getItem("demo_tasks") || "[]");
    all.unshift({ id: Date.now(), coach_id: me.id, athlete_id: Number(athlete_id), title, description, due_date, status:"sent" });
    localStorage.setItem("demo_tasks", JSON.stringify(all));

    setStatus("Задание отправлено ✅", true);
    document.getElementById("title").value = "";
    document.getElementById("desc").value = "";
  } catch (e) {
    console.error(e);
    setStatus("Ошибка отправки");
  }
};

fillAthletes();
</script>
</body>
</html>
