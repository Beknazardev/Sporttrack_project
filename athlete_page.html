<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>SportTrack — Спортсмен</title>
    <link rel="stylesheet" href="fonts.css">
    <link rel="stylesheet" href="athlete_main.css">
</head>
<body>

<header class="top-header">
    <div class="logo">SPORTTRACK</div>
    <div class="lang">KZ | RU | ENG</div>
</header>

<main class="container">

    <aside class="sidebar">
        <div class="profile-block">
            <div class="avatar"></div>
            <p class="edit">редактирование</p>

            <p class="info-label" id="profileName">name</p>
            <p class="info-label">спортсмен</p>
            <p class="info-label">вид спорта</p>
        </div>

        <nav class="nav-list">
            <a class="nav-item" href="#">Следующая тренировка</a>
            <a class="nav-item" href="#">Мои цели</a>
            <a class="nav-item" href="#">Статистика</a>
            <a class="nav-item" href="#">Нагрузка на неделю</a>
            <a class="nav-item" href="#">Оповещения</a>
        </nav>
    </aside>

   
    <section class="actions">

        <div class="action-block">
            <button class="btn">тренировки</button>
            <img src="img/workout.png" class="icon">
        </div>

        <div class="action-block">
            <button class="btn">прогресс недели</button>
            <img src="img/progress.png" class="icon">
        </div>

        <div class="action-block">
            <button class="btn">сообщения</button>
            <img src="img/messages.png" class="icon">
        </div>

        <div class="action-block">
            <button class="btn">расписание</button>
            <img src="img/calendar.png" class="icon">
        </div>

    </section>

</main>
<script>
document.addEventListener("DOMContentLoaded", () => {
    const raw = localStorage.getItem("user");
    if (!raw) {
        window.location.href = "login.html";
        return;
    }

    const user = JSON.parse(raw);

    if (user.role !== "athlete") {
        window.location.href = "landing.html";
        return;
    }

    const nameElem = document.getElementById("profileName");
    if (nameElem) nameElem.textContent = user.username || "Без имени";
});
</script>
</body>
</html>
