<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>SportTrack — Регистрация</title>
    <link rel="stylesheet" href="fonts.css">
    <link rel="stylesheet" href="auth.css">
</head>
<body>

<header class="top-header">
    <div class="logo">SPORTTRACK</div>
    <div class="lang">KZ | RU | ENG</div>
</header>

<main class="main">
    <section class="auth-box">

        <h1 class="title">Регистрация</h1>
        <h2 class="subtitle">Введите данные для создания аккаунта</h2>

        <!-- ФОРМА РЕГИСТРАЦИИ -->
        <form id="registerForm">
            <label class="input-label" for="email">Email</label>
            <input id="email" type="email" class="input-field" placeholder="email">

            <label class="input-label" for="username">Имя</label>
            <input id="username" type="text" class="input-field" placeholder="Имя">

            <label class="input-label" for="password">Пароль</label>
            <input id="password" type="password" class="input-field" placeholder="пароль" maxlength="72">

            <label class="input-label" for="role">Роль</label>
            <select id="role" class="input-field">
                <option value="">Выберите роль</option>
                <option value="athlete">Спортсмен</option>
                <option value="coach">Тренер</option>
                <option value="admin">Админ</option>
            </select>

            <button id="registerBtn" type="button" class="btn">Зарегистрироваться</button>

            <p id="registerStatus" class="status"></p>

            <p class="small-text">
                Уже есть аккаунт?
                <a href="login.html" class="link">Войти</a>
            </p>
        </form>

        <!-- ФОРМА ПОДТВЕРЖДЕНИЯ КОДА -->
        <form id="confirmForm" style="display: none; margin-top: 24px;">
            <h2 class="subtitle">Подтверждение email</h2>

            <p id="confirmInfo" class="small-text"></p>

            <label class="input-label" for="code">Код</label>
            <input id="code" type="text" class="input-field" placeholder="000000">

            <button id="confirmBtn" type="button" class="btn">Подтвердить</button>

            <p id="confirmStatus" class="status"></p>
        </form>

    </section>
</main>

<script src="auth_register.js"></script>
</body>
</html>
